<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancer Detection and Emotional Support</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
        }
        .glassmorphism {
            background: rgba(26, 32, 44, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
    </style>
</head>
<body class="text-gray-300 min-h-screen">
    <nav class="bg-gray-900 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-xl font-semibold text-white">CancerCare</a>
            <div>
                <a href="#" class="px-3 py-2 rounded hover:bg-gray-800 transition duration-300">Home</a>
                <a href="#" class="px-3 py-2 rounded hover:bg-gray-800 transition duration-300">About</a>
                <a href="#" class="px-3 py-2 rounded hover:bg-gray-800 transition duration-300">Contact</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-8 mt-10">
        <div class="glassmorphism p-8 max-w-2xl mx-auto fade-in">
            <h1 class="text-4xl font-bold mb-6 text-center text-white">Cancer Detection and Emotional Support</h1>
            <form action="{{ url_for('predict') }}" method="POST" enctype="multipart/form-data" class="space-y-6">
                <div class="space-y-2">
                    <label for="file" class="block text-lg text-gray-300">Upload an Image for Prediction:</label>
                    <input type="file" id="file" name="file" class="w-full p-2 bg-gray-800 rounded-lg border border-gray-700 text-gray-300" required accept="image/*" onchange="previewImage(event)">
                </div>
                <div class="flex justify-center">
                    <img id="imagePreview" class="hidden mt-4 rounded-lg max-w-full h-auto" alt="Image Preview" />
                </div>
                <button type="submit" class="w-full py-3 px-6 bg-indigo-600 hover:bg-indigo-700 rounded-lg text-white font-semibold transition duration-300 transform hover:scale-105">
                    Predict
                </button>
            </form>
        </div>
    </div>

    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            const imagePreview = document.getElementById('imagePreview');
            const reader = new FileReader();

            reader.onload = function() {
                imagePreview.src = reader.result;
                imagePreview.classList.remove('hidden');
                imagePreview.classList.add('block', 'fade-in');
            }
            if (file) {
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
